<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Kiedy odjadę? - ZTM Trójmiasto</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script src='bundle.js' defer></script>
</head>

<body>
    <div class="paper container">
        <h2>Kiedy odjadę?</h2>
        <p>Najbliższe odjazdy ZTM Trójmiasto</p>
        <div id="content">
            <div class="loader-container">
                <h2 class="blink">Ładuję</h2>
            </div>
        </div>
        <p>Dane przystanków: <span id="stop-last-update">...</span>
            <button class="stop-update invisible btn-small right">Pobierz przystanki ponownie</button>
        </p>
    </div>
</body>
<template id="stop-template">
    <h3><span class="stop-name"></span><small class="stop-distance right">12m</small></h3>
    <table class="stop-table">
        <thead>
            <tr>
                <th>Linia</th>
                <th>Do odjazdu</th>
                <th>Estymowany odjazd</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</template>
<template id="delay-row">
    <tr>
        <td class="line-no"></td>
        <td class="line-to-arrive"></td>
        <td class="line-estimated"></td>
    </tr>
</template>
<template id="error-template">
    <h3 class="text-danger">Coś nie pykło!</h3>
    <p class="title"></p>
    <p class="message"></p>
    <p class="stack"></p>
    <button class="retry background-success">Spróbuj jeszcze raz</button>
</template>
<template id="loader-template">
    <div class="loader-container">
        <h2 class="blink">Ładuję</h2>
    </div>
</template>

</html>
